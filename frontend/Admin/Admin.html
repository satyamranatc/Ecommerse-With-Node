    <main>
        <h2>Admin</h2>
        
        <div id="MyForm">
            <form id = "AdminFrom">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
    
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter product price" required>
    
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter product description" rows="4" required></textarea>
    
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Enter product category" required>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
